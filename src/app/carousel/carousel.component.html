<ngb-carousel #carousel [interval]="100000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus"
  (slide)="onSlide($event)">
  <ng-template ngbSlide *ngFor="let img of slides; index as i">
    <div class="carousel-caption">
    </div>
    <div class="picsum-img-wrapper">
      <img [src]="img.image" alt="My image {{i + 1}} description" />
    </div>
  </ng-template>
</ngb-carousel>
